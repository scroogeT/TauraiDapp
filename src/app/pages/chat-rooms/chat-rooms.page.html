<ion-header>
  <ion-toolbar>
    <ion-title>Chat Rooms</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" fill="clear" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let room of rooms" routerLink="/chat/{{room}}" lines="none" detail>
      <ion-label>
        {{room}}
      </ion-label>
    </ion-item>
    <ion-item class="ion-text-center" lines="none" *ngIf="rooms.length === 0">
      <ion-label>
        No Chat rooms found. Please create a room !!
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="createRoom()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
