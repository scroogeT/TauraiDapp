<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat-rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>{{roomName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" class="message"
        [offset]="message.sender === currentUser.username ? 3 : 0"
        [ngClass]="message.sender === currentUser.username ? 'my-message' : 'other-message'">
        <b>{{ message.sender }}</b><br>
        <span>{{ message.content }}
        </span>
        <div class="time ion-text-right"><br>{{ message.createdAt | date:'medium' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="2" maxLength="500" [(ngModel)]="newMsg" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" (click)="sendMessage()" class="msg-btn" >
          <ion-icon name="send" size="large" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
